<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <!-- inizio menù spotify -->
    <div class="menù">

        <!-- inizio menù top -->
        <div class="top">

            <section class="logo">

                <div>
                    <img src="img/logo-small.svg" alt="logo">
                    <h1 class="white">Spotify</h1>
                </div>
                

            </section>

            <section class="home">

                <div>
                    <img src="img/home.svg" alt="home">
                    <span class="white">Home</span>
                </div>

                <div>
                    <img src="img/search.svg" alt="search">                
                    <span>Cerca</span>                    
                </div>
                
                <div>
                    <img src="img/libreria.svg" alt="libreria">
                    <span>La tua libreria</span>
                </div>          

            </section>

            <section class="playlist">

                <span class="white">PLAYLIST</span>

                <div>
                    <i class="fas fa-plus"></i>
                    <span> Crea Playlist</span>
                </div>
                
                <span class="lista">
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </span>
                
            </section>
        </div>
        <!-- / menù top -->

        <!-- inizio menù bottom -->
        <section class="bottom">
            <div class="installa">
                <img src="img/download.svg" alt="download">
                <span>Installa app</span>
            </div>

            <div class="autore">
                <img src="img/profile.svg" alt="profile">
                <span class="white">John Doe</span>
            </div>            
            
        </section>
        <!-- / menù  bottom -->

    </div>
    <!-- / menù spotify -->

    <!-- inizio parte principale spotify -->
    <div class="audio">

        <!-- inizio main audio -->
        <main>

            <div class="upgrade">

            </div>

            <!-- inizio menù navigazione audio -->
            <nav>

            </nav>
            <!-- / menù navigazione audio -->

            <!-- inizio brani recenti -->
            <section class="recently">

                <div class="musica"></div>
                <div class="musica"></div>
                <div class="musica"></div>
                <div class="musica"></div>
                <div class="musica"></div>
                <div class="musica"></div>
                
            </section>
            <!-- / brani recenti -->

            <!-- inizio brani John Doe -->
            <section class="john-doe">

                <div class="musica"></div>
                <div class="musica"></div>

            </section>
            <!-- / brani John Doe -->

            <!-- inizio sezione artisti popolari -->
            <section class="artisti">

                <div class="musica"></div>
                <div class="musica"></div>

            </section>
            <!-- / sezione artisti popolari -->

        </main>
        <!-- / main audio -->

    </div>
    <!-- / parte principale spotify-->

    <!-- inizio footer -->
    <footer>

        <!-- inizio brano attualmente riprodotto -->
        <div class="brano">

        </div>
        <!-- / brano attualmente riprodotto -->

        <!-- inizio tasti di riproduzione -->
        <div class="play">

        </div>
        <!-- / tasti di riproduzione -->

        <!-- inizio volume -->
        <div class="volume">

        </div>
        <!-- / volume -->

    </footer>
    <!-- / footer -->

</body>
</html>
